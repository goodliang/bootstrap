  <div class="container">
    <h1>Steps 步骤条1111111111</h1>
    <p>
      引导用户按照流程完成任务的导航条。
      <br>
      <br></p>
    <h2 >何时使用</h2>
    <p>
      当任务复杂或者存在先后关系时，将其分解成一系列步骤，从而简化任务。
      <br>
      <br></p>

    <div class="panel panel-default">
      <div class="panel-heading">简单的步骤条</div>
      <div class="panel-body">
        <div class="steps " >
          <div class="steps-item steps-status-finish" >
            <div class="steps-tail" > <i ></i>
            </div>
            <div class="steps-head" >
              <div class="steps-head-inner" >
                <span class="steps-icon anticon anticon-check" ></span>
              </div>
            </div>
            <div class="steps-main" >
              <div class="steps-title">已完成</div>
              <div class="steps-description" >这里是多信息的描述啊</div>
            </div>
          </div>
          <div class="steps-item steps-status-process "  >
            <div class="steps-tail" > <i ></i>
            </div>
            <div class="steps-head" >
              <div class="steps-head-inner" >
                <span class="steps-icon" >2</span>
              </div>
            </div>
            <div class="steps-main" >
              <div class="steps-title" >进行中</div>
              <div class="steps-description" >这里是多信息的耶哦耶哦哦耶哦耶</div>
            </div>
          </div>
          <div class="steps-item steps-status-wait "  >
            <div class="steps-tail" >
              <i ></i>
            </div>
            <div class="steps-head" >
              <div class="steps-head-inner" >
                <span class="steps-icon" >3</span>
              </div>
            </div>
            <div class="steps-main" >
              <div class="steps-title" >又一个待运行</div>
              <div class="steps-description" >描述啊描述啊</div>
            </div>
          </div>
          <div class="steps-item steps-item-last steps-status-wait "  >
            <span ></span>
            <div class="steps-head" >
              <div class="steps-head-inner" >
                <span class="steps-icon" >4</span>
              </div>
            </div>
            <div class="steps-main" >
              <div class="steps-title" >待运行</div>
              <div class="steps-description" >这里是多信息的描述啊</div>
            </div>
          </div>
        </div>
      </div>
    </div>
